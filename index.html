<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header class="container">
    <h1 class="container__titulo">Decodificador</h1>
  </header>

  <main class="container__conteudo">
    <section class="container__conteudo__texto">
      <textarea type="text" cols="30" rows="10" class="container__conteudo__input-area" id="input-area" placeholder="Digite seu texto"></textarea>
      <section class="container__conteudo__informacao">
        <span class="iconify container__conteudo__informacao__icon" data-icon="ion:information-circle"></span>
        <p class="container__conteudo__informacao__text">Apenas letras minúsculas e sem acento.</p>
      </section>
      <section class="container__conteudo__botao">
        <button class="container__conteudo__botao__encrypts" id="bt-encrypt">Criptografar</button>
        <button class="container__conteudo__botao__decrypts" id="bt-decrypt">Descriptografar</button>
      </section>
    </section>
    <section class="container__conteudo__data-output">
      <div class="container__conteudo__output-area" id="output-area">
        <div class="container__conteudo__center-area" id="hide-area">
          <img class="container__conteudo__output-area__image-search" src="./assets/img/garota-de-lupa.svg" alt="garota sentada olhando por uma lupa"></div>
        <h2 class="container__conteudo__output-area__title-empty-area" id="hide-area2">Nenhuma mensagem encontrada</h2>
        <p class="container__conteudo__output-area__area-receiving-output" id="output-area-text">Digite um texto que você deseja criptografar ou descriptografar.</p>
        <section class="container__conteudo__botao">
          <button class="container__conteudo__botao__copy" id="bt-copy" onclick="copiarTexto()">Copiar</button>
        </section>
        </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__copyright">
      <span class="iconify footer__copyright__icon" data-icon="akar-icons:github-fill"></span>
      <a href="https://github.com/Kalliga" class="footer__copyright__link" target="_Blank">developed by Bruna Brígido</a>
    </div>
  </footer>

<script src="./script.js"></script>
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</body>

</html>
